<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div id="result">result</div>
        <div class="middle">
            <div class="numbers">
                <div class="row1">
                    <div id="seven" class="number">7</div>
                    <div id="eight" class="number">8</div>
                    <div id="nine" class="number">9</div>
                </div>
                <div class="row2">
                    <div id="three" class="number">3</div>
                    <div id="four" class="number">4</div>
                    <div id="five" class="number">5</div>
                </div>
                <div class="row3">
                    <div id="one" class="number">1</div>
                    <div id="two" class="number">2</div>
                    <div id="three" class="number">3</div>
                </div>
                <div class="row4">
                    <div id="exponent" class="number">Exp</div>
                    <div id="cero" class="number">0</div>
                    <div id="point" class="operation">.</div>

                </div>
            </div>
            <div class="operations">
                <div class="row1">
                    <div id="delete" class="operation">Del</div>
                    <div id="reset" class="operation">Ac</div>
                </div>
                <div class="row2">
                    <div id="add" class="operation">+</div>
                    <div id="substract" class="operation">-</div>
                </div>
                <div class="row3">
                    <div id="multiply" class="operation">*</div>
                    <div id="divide" class="operation">/</div>
                </div>
                <div class="row4">
                    <div id="anterior" class="operation">Ans</div>
                    <div id="equals" class="operation">=</div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
