<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Web Calculator</title>
</head>

<body>
    <div class="container">
        <div class="middle">
            <div class="result">
                <div id="ansresult"></div>
                <div id="result1"></div>
                <div id="result2"></div>
            </div>
            <div class="buttons">
                <div id="row1"  class = "row">
                    <div id="bracketleft" class="operation button row0">(</div>
                    <div id="bracketright" class="operation button row0">)</div>
                    <div id="exponent" class="operation button row0">^</div>
                    <div id="sqrt" class="operation button row0">‚àö</div>
                    <div id="pi" class="operation button row0">ùõë</div>
                    <div id="e" class="operation button row0">e</div>
                </div>
                <div class ="row">
                    <div id="reset" class="operation button">Ac</div>
                    <div id="percentage" class="operation button">%</div>
                    <div id="delete" class="operation button"></div>
                    <div id="add" class="operation button">+</div>
                </div>
                <div class="row">
                    <div id="seven" class="number button">7</div>
                    <div id="eight" class="number button">8</div>
                    <div id="nine" class="number button">9</div>
                    <div id="substract" class="operation button">-</div>
                </div>
                <div class="row">
                    <div id="four" class="number button">4</div>
                    <div id="five" class="number button">5</div>
                    <div id="six" class="number button">6</div>
                    <div id="multiply" class="operation button">x</div>
                </div>
                <div class="row">
                    <div id="one" class="number button">1</div>
                    <div id="two" class="number button">2</div>
                    <div id="three" class="number button">3</div>
                    <div id="divide" class="operation button">/</div>
                </div>
                <div class="row">
                    <div id="point" class="operation button">.</div>
                    <div id="cero" class="number button">0</div>
                    <div id="anterior" class="operation button">Ans</div>
                    <div id="equals" class="operation button">=</div>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
